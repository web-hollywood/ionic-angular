<ion-header>
  <ion-navbar color="moxie_{{config.mode}}">
    <ion-title>Select Reading Group</ion-title>
    <ion-buttons end>
    	<button icon-only ion-button (click)="viewCtrl.dismiss()">Cancel</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list no-lines>
		<button full big round ion-button (click)="shareBook(group)" *ngFor="let group of readinggroups" color="moxie_class"><p>{{group.title}}</p></button>
	</ion-list>
  <ion-label color="moxie" text-center>Tap on a Reading Group or Whole Class</ion-label>
  <br/>
  <ion-list no-lines>
		<button full big round ion-button (click)="shareBookWholeClass()" color="moxie_class"><p>Whole Class</p></button>
	</ion-list>
  
</ion-content>
