<ion-content [attr.noScroll]="true">
 <div class="container">
    <img src="./assets/images/splash-page-graphic.png" />
 </div>
 <form>
   <div class="inner-container">
	<ion-list padding>
	  <ion-item>
	    <ion-input type="email" placeholder="Email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"></ion-input>
	  </ion-item>
	</ion-list>

	<div padding>
	  <button ion-button block color="moxie" (click)="login()">Log In</button>
	</div>
   <div padding text-center>
     <h3>Don't have an account? <a (click)="register()">Register here</a></h3>
   </div>
     <div padding text-center>
			 <h4><a (click)="forgotPassword()">Forgot Password</a></h4>
			 <h4><a (click)="forgotClassLogin()">Class Login</a></h4>
     </div>
   </div>
 </form>
  <ion-spinner *ngIf="loading"></ion-spinner>
</ion-content>
