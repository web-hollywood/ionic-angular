
<ion-header>
  <ion-navbar color="moxie_{{config.mode}}">
    <ion-title>Add To My Class Library</ion-title>
    <ion-buttons end>
    	<button icon-only ion-button (click)="cancel()">Cancel</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>

  <div id="scannerPlaceholder" [style.height]="scannerPlaceholderHeight"></div>

  <div class="div_buttons" [style.padding-top]="mt">
    <button ion-button round color="moxie" class="button" (click)="reset()">Reset</button>
    <!--<button ion-button round color="moxie" class="button" (click)="onmissing()">Missing BarCode</button>-->
    <button ion-button round color="moxie" class="button" (click)="onfinished()">Finished</button>
    <!--<p text-center no-margin *ngFor="let scannedCode of scannedCodes">({{scannedCode.symbology.toUpperCase()}}) {{scannedCode.data}}</p>-->
  </div>

  <div class="div_list">

      <div class="list_item " [ngClass]="{'animated':(i==0), 'bounceInRight':(i==0)}" *ngFor="let item of bookList; let i = index;">
        <div class="bt_remove" (click)="removeBook(i, item.book_id)">X</div>
        <img class="book_thumb" src="{{config.mainURL}}/book/{{item.book_id}}/cover" />
        <div class="div_right">
          <div class="title">{{item.book.title}}</div>
        </div>
      </div>

  </div>
  

</ion-content>
